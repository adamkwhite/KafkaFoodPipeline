sonar.projectKey=adamkwhite_KafkaFoodPipeline
sonar.organization=adamkwhite
sonar.python.version=3.11
sonar.python.coverage.reportPaths=coverage.xml
sonar.sources=src
# sonar.tests=tests  # Commented out - tests directory will be added in Phase 4.0
sonar.exclusions=**/*test*/**,**/__pycache__/**,htmlcov/**,scripts/**,.venv/**,**/migrations/**

# Security hotspot exclusions for educational/demo application
# python:S2245 - "Make sure that using this pseudorandom number generator is safe here"
# Justification: PRNG is only used for mock data generation, not cryptographic operations
sonar.issue.ignore.multicriteria=e1
sonar.issue.ignore.multicriteria.e1.ruleKey=python:S2245
sonar.issue.ignore.multicriteria.e1.resourceKey=src/producer/mock_data.py

# Quality gate enforcement
sonar.qualitygate.wait=true

# Exclude python:S5852 (ReDoS vulnerabilities) - personal project with trusted input sources
sonar.issue.ignore.multicriteria.e1.ruleKey=python:S5852
sonar.issue.ignore.multicriteria.e1.resourceKey=**/*.py
